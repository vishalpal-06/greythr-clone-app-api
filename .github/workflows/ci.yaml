name: FastAPI CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Black code formatter check
        uses: psf/black@stable
        with:
          check: true
  
  test:
    runs-on: ubuntu-latest
    needs: format-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests and coverage check
        run: |
          pytest --disable-warnings --maxfail=1 --cov=. --cov-fail-under=100
  
  push-to-ecr:
    runs-on: ubuntu-latest
    needs: [format-check, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR (SHA and Latest)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          LATEST_TAG: latest
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build with both SHA and :latest tags
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:$LATEST_TAG .
          
          # Push both tags
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$LATEST_TAG

  deploy-to-ec2:
    runs-on: ubuntu-latest
    needs: [push-to-ecr]
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Define environment variables on the EC2 instance
            export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
            export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
            export AWS_REGION="${{ secrets.AWS_REGION }}"
            ECR_REPO="${{ secrets.ECR_REPOSITORY }}"
            # Use "latest" as the fixed tag
            IMAGE_TAG="latest"

            # Get the AWS Account ID
            AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
            
            # Construct the full Docker image path using the fixed "latest" tag
            FULL_IMAGE_PATH="$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"
            REGISTRY_URL="$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"

            # Login to ECR on the EC2 instance using the correct registry URL
            aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $REGISTRY_URL

            # Pull the latest image
            docker pull $FULL_IMAGE_PATH

            # Stop and remove the old container (if running)
            docker stop fastapi-app || true
            docker rm fastapi-app || true

            # Run the new container
            docker run -d --name fastapi-app -p 80:8000 $FULL_IMAGE_PATH
